<html>

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <div class="row">

            <div class="col-md-8">
                <h1>
                    List Of previous
                </h1>

                <div id="container-messages"></div>
                <!-- create a a list of message items -->
                <a href="index.html" class="btn btn-success">Submit New</a>
                <img src="img/loading.gif" id="loading-img">
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#loading-img").css("display", "block");
            $.ajax({
                type: "GET",
                url: "get_responses.php",
                success: function (data) {
                    //create a list of message items

                    var messages = JSON.parse(data);
                    var message_list = "";
                    for (var i = 0; i < messages.length; i++) {
                        message_list += '<div class="message-item">';
                        message_list += '<div class="message-item-header">';
                        message_list += '<div class="message-item-header-name">' + messages[i]
                            .name + '</div>';
                        message_list += '<div class="message-item-header-time">' + messages[i]
                            .email + '</div>';
                        message_list += '</div>';
                        message_list += '<div class="message-item-body">';
                        message_list += '<div class="message-item-body-message">' + messages[i]
                            .message + '</div>';
                        message_list += '</div>';
                        message_list += '</div>';
                        message_list += '<hr>';
                    }
                    $("#container-messages").html(message_list);
                    $("#loading-img").css("display", "none");
                }
            });
        });
    </script>
</body>

</html>
